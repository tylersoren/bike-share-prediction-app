{% extends 'base.html' %}


{% block content %}

  <h1>{{ message }}</h1>
  <div class="flex-container">

    <div class="flex-child image">
      <img src="{{ img_url }}" alt="Prediction graph" height="500">
    </div>
    <div class="flex-child chart">
      <table class="table" id="prediction-table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Ride Count</th>
          </tr>
        </thead>
        <tbody>
        {% for result in results %}  
        <tr>
          <td>{{ result.hour }}</td>
          <td>{{ result.count }}</td>
        </tr>
        {% endfor %}
        <tr>
          <td style="font-weight:bold">Daily Total</td>
          <td style="font-weight:bold">{{ sum }}</td>
        </tr>
        </tbody>
      </table>
      </div>
    </div>

{% endblock %}
