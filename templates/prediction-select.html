<!DOCTYPE html>
<html>
<head>
  <title>Bike Share Prediction App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<div class="body">
  <div class=heading-image>
    <img src="{{ url_for('static', filename='images/bicycle-rider.png') }}" alt="Bikes4Hire Logo"  height="60" width="60">
  </div>
  <div class=heading-title>
    <h1>
      Ride Count Data and Forecast
    </h1>  
  </div>
  </br>
</div>
  
<div class="navbar" id="navbar">
    <div class="dropdown">
      <button class="dropbtn" id="tools">
        <b>Tools</b>
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content"> 
        <a href="/data">Data Explorer</a>
        <a href="/predict">Predictions</a>
      </div>
    </div>
</div> 

<div class="body">
  <h1>Select date for prediction</h1>

  <form action="/predict"  method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>
    <label for="holiday">Holiday</label>
    <input type="checkbox" id="holiday" name="holiday"><br>
    <label for="hitemp">Forecasted High Temp (F):</label>
    <input type="number" id="hitemp" name="hitemp" min="0.0" max="110.0" step="0.1" value="60.0" required><br>
    <label for="lotemp">Forecasted Low Temp (F):</label>
    <input type="number" id="lotemp" name="lotemp" min="-20.0" max="80.0" step="0.1" value="40.0" required><br>
    <label for="wind">Forecasted Wind Speed (mph):</label>
    <input type="number" id="wind" name="wind" min="0.0" max="50.0" step="0.1" value="0.0"required><br>
    <label for="precip">Forecasted Precipitation (inches)</label>
    <input type="number" id="precip" name="precip" min="0.00" max="10.00" step="0.01" value="0.00" required><br>
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <div class="footer">
    <p>Site developed by Tyler Sorensen</p>
    Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>

</div>
</html>
