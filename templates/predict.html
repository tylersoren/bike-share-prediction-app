{% extends 'base.html' %}


{% block content %}

  <h1>Input data for prediction</h1>

  <form action="/"  method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>
    <label for="hitemp">Forecasted High Temp (F):</label>
    <input type="number" id="hitemp" name="hitemp" min="0.0" max="110.0" step="0.1" value="60.0" required><br>
    <label for="lotemp">Forecasted Low Temp (F):</label>
    <input type="number" id="lotemp" name="lotemp" min="-20.0" max="80.0" step="0.1" value="40.0" required><br>
    <label for="wind">Forecasted Wind Speed (mph):</label>
    <input type="number" id="wind" name="wind" min="0.0" max="50.0" step="0.1" value="0.0"required><br>
    <label for="precip">Forecasted Precipitation (inches)</label>
    <input type="number" id="precip" name="precip" min="0.00" max="10.00" step="0.01" value="0.00" required><br>
    <label for="snow">Forecasted Snow (inches)</label>
    <input type="number" id="snow" name="snow" min="0.00" max="10.00" step="0.01" value="0.00" required><br>
    <br><br>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
